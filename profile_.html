<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="styles.css">
    <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script>
        var wow = new WOW({
            boxClass:     'wow',
            animateClass: 'animate__animated'
        })
        wow.init();
</script>
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootstrap snippets bootdey">
    <div class="row">
    <div class="profile-nav col-md-3">
    <div class="panel">
    <div class="user-heading round">
        <a href="#">
        <img src="" alt="">
</a>
<h1>--username--</h1>
    <p>--email--</p>
</div>
        
    <ul class="nav nav-pills nav-stacked">
    <li class="active"><a href="#"> <i class="fa fa-user"></i> Profile</a></li>
    <li><a href="#"> <i class="fa fa-calendar"></i> Recent Activity <span class="label label-warning pull-right r-activity">9</span></a></li>
    <li><a href="#"> <i class="fa fa-edit"></i> Edit profile</a></li>
</ul>
</div>
</div>
<div class="profile-info col-md-9">
    <div class="panel">
<form>
    <textarea placeholder="Whats in your mind today?" rows="2" class="form-control input-lg p-text-area"></textarea>
</form>
<footer class="panel-footer">
<button class="btn btn-warning pull-right">Post</button>
    <ul class="nav nav-pills">
    <li>
        <a href="#"><i class="fa fa-map-marker"></i></a>
</li>
    <li>
        <a href="#"><i class="fa fa-camera"></i></a>
</li>
     <li>
        <a href="#"><i class=" fa fa-film"></i></a>
</li>
    <li>
        <a href="#"><i class="fa fa-microphone"></i></a>
</li>
</ul>
</footer>
</div>
<div class="panel">
    <div class="bio-graph-heading">
    --bio--
</div>
<div class="panel-body bio-graph-info">
    <h1>Bio Graph</h1>
    <div class="row">
    <div class="bio-row">
        <p><span>First Name </span>: -----</p>
 </div>
    <div class="bio-row">
        <p><span>Last Name </span>: -----</p>
</div>
<div class="bio-row">
    <p><span>Country </span>: -----</p>
</div>
<div class="bio-row">
    <p><span>Birthday</span>: -----</p>
</div>
<div class="bio-row">
    <p><span>Occupation </span>: -----</p>
</div>
<div class="bio-row">
    <p><span>Email </span>: -----</p>
</div>
<div class="bio-row">
    <p><span>Mobile </span>: (___)-___-____</p>
</div>
<div class="bio-row">
    <p><span>Phone </span>: (___)-___-____</p>
</div>
</div>
</div>
</div>
<div>
<div class="row">
    <div class="col-md-6">
    <div class="panel">
    <div class="panel-body">
    <div class="bio-chart">
    <div style="display:inline;width:100px;height:100px;"><canvas width="100" height="100px"></canvas><input class="knob" data-width="100" data-height="100" data-displayprevious="true" data-thickness=".2" value="35" data-fgcolor="#e06b7d" data-bgcolor="#e8e8e8" style="width: 54px; height: 33px; position: absolute; vertical-align: middle; margin-top: 33px; margin-left: -77px; border: 0px; font-weight: bold; font-style: normal; font-variant: normal; font-stretch: normal; font-size: 20px; line-height: normal; font-family: Arial; text-align: center; color: rgb(224, 107, 125); padding: 0px; --webkit-appearance: none; background: none;"></div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
